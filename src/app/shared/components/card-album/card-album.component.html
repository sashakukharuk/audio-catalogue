<div class="card__info info">
  <div class="info__block">
    <h2 class="info__album">{{albumName}}</h2>
    <h3 class="info__name">{{artistName}}</h3>
    <div class="info__icon">
      <app-icon-svg [active]="active"></app-icon-svg>
    </div>
  </div>
  <img class="card__img" src="{{image}}"
       alt="genre">
</div>
